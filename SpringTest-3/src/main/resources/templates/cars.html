<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Car</title>
</head>
<body>
	<h3>My cars:</h3>
	<table>
		<tr th:each="car: ${cars}">
			<td th:text="${car.getMark()}">First car</td>
			<td th:text="${car.getModel()}">First car</td>
		</tr>
	</table>
	<h3>Add car</h3>
	<form th:action="@{/addCar}" method="post" th:object="${newCar}">
		<div>
			<label>Mark</label>
			<input type="text" th:field="*{mark}"/>
		</div>
		<div>
			<label>Model</label>
			<input type="text" th:field="*{model}"/>
		</div>
		<div>
			<input type="submit" value="add car"/>
		</div>
	</form>
</body>
</html>
